<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>


  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{#  <script#}
{#  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"#}
{#  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="#}
{#  crossorigin="anonymous"></script>#}
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="{{ url_for('static',filename="JS/regist.js") }}"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename="bootstrap/bootstrap.4.6.min.css") }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-5">col-5(welcome slogan)</div>
    <div class="col-7" >
      <form id="Registration" method="POST", action="{{ url_for('user.regist') }}">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Verification code</label>
          <div class="input-group">
            <input type="text"  class="form-control" name="catch">
            <div class="input-group-append">
{#                        获取验证码按钮，出发鼠标点击事件，见regist.js#}
              <button class="btn btn-outline-secondary" type="button" id="get_code">Get code</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Set username</label>
          <input type="text"  class="form-control" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Set Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="form-group">
          {% for message in get_flashed_messages() %}
            <div class="form-group">
              <div class="text-danger">{{ message }}</div>
            </div>
          {% endfor %}
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Confirm password</label>
          <input type="password"  class="form-control" name="password_confirm">
        </div>
        <button type="submit" class="btn btn-primary">Registrate</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
